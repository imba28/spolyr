{{ define "content" }}
<div class="container">
    {{range .Success}}
    <div class="alert alert-success">
        {{.}}
    </div>
    {{end}}

    {{range .Error}}
    <div class="alert alert-danger">
        {{ . }}
    </div>
    {{ end }}


    <h3>Actions</h3>
    <div class="card">
        <div class="card-body">
            <a href="/sync-tracks" class="btn btn-primary d-inline-block">
                <i class="fa fa-download"></i> Import {{ .LibraryTrackCount }} tracks from your library
            </a>

            <form action="/sync-lyrics" method="post">
                <button type="submit" class="btn btn-primary d-inline-block">
                    Download lyrics
                </button>
            </form>
        </div>
    </div>
    <h3>Your playlists</h3>
    <div class="row">
        {{ range .Playlists }}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card" style="height: 100%">
                    {{ if index .Images 0 }}
                        <img class="card-img-top"
                             src="{{ (index .Images 0).URL }}"
                             alt="album cover of {{ .Name }}">
                    {{ end }}
                    <div class="card-body d-flex justify-content-between flex-column">
                        <div>
                            <h5 class="card-title">{{ .Name }}</h5>
                            <p class="card-text">
                                by {{ .Owner.DisplayName }}
                            </p>
                        </div>
                        <div class="card-text mt-1">
                            <form method="post" action="/import/playlist/{{ .ID }}">
                                <button type="submit" class="d-inline-block btn btn-primary">
                                    <i class="fa fa-download"></i> Import {{ .Tracks.Total }} tracks
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
