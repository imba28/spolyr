{{ define "content" }}
    <div class="container">
        <div class="text-muted mt-1 mb-3">
            {{ len .Tracks }} tracks found
        </div>

        {{ if .Title }}
            <h2 class="h4 mb-2"> {{ .Title }}</h2>
        {{ end }}

        {{ template "track-list" . }}
    </div>
{{ end }}

{{ define "scripts" }}
    <script type="text/javascript" src="/static/dist/tracks.js"></script>
{{ end }}
