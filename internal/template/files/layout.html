<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spolyr</title>

    <link rel="stylesheet" href="/static/dist/main.css">
</head>
<body class="d-flex flex-column min-vh-100">
{{ template "navbar" . }}

<div class="container-fluid d-flex flex-grow-1">
    <div class="row flex-grow-1">
        <nav class="col-md-3 col-lg-2 d-none d-md-block bg-dark-lighter pt-4">
            <div class="position-sticky" style="top: 1em;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/import">
                            <i class="fas fa-music"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        Songs
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tracks/missing-lyrics">
                            <i class="fas fa-question"></i> Songs without lyrics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tracks/no-lyrics-found">
                            <i class="fas fa-exclamation-triangle"></i> Lyrics not found
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-0 py-4">
            {{ block "content" . }}{{ end }}
        </main>
    </div>
</div>
{{ template "footer" . }}

<script type="text/javascript" src="/static/dist/main.js"></script>
{{ block "scripts" . }}{{end}}
</body>
</html>
