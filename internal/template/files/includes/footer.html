{{ define "footer" }}
    <footer class="bg-dark text-lg-start">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Links</h5>

                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="/search" class="text-light">
                                Search for tracks
                            </a>
                        </li>
                        <li>
                            <a href="/tracks/missing-lyrics" class="text-light">
                                Tracks without lyrics
                            </a>
                        </li>
                        {{ if .User }}
                            <li>
                                <a href="/sync-tracks" class="text-light">
                                    Sync tracks
                                </a>
                            </li>
                            <li>
                                <a href="/sync-lyrics" class="text-light">
                                    Download lyrics
                                </a>
                            </li>
                        {{ end }}
                    </ul>
                </div>

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Support</h5>

                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="https://github.com/imba28/spolyr/issues" target="_blank" rel="noopener"
                               class="text-light">
                                Issues
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            dev-build
            <a class="text-light" href="/">spolyr.app</a>
        </div>
    </footer>
{{ end }}
