<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spolyr</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://kit.fontawesome.com/b8a4cfefed.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    {{ template "navbar" . }}

    <div>
        Indexed {{ len .Tracks }} tracks
    </div>

    <form method="get" action="/search">
        <div class="input-group mb-3">
            <input type="text" name="q" autocomplete="off" class="form-control form-control-lg" placeholder="Search for titles, artists, album names or lyrics">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
