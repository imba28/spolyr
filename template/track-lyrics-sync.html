<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spolyr</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://kit.fontawesome.com/b8a4cfefed.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
<div class="wrapper">
    {{ template "navbar" . }}

    <div class="container">
        <div class="card">
            <div class="card-body">
                {{ if .Syncing }}
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{ .SyncProgressValue }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ .SyncProgressValue }}%">
                            {{ .SyncedTracks }} / {{ .TotalTracksToSync }}
                        </div>
                    </div>
                    <div>
                        <small>
                            {{ .SyncLog }}
                        </small>
                    </div>
                <script>
                    setTimeout(function() {
                        window.location.href = window.location.href
                    }, 5000);
                </script>
                {{ else }}
                    <form method="post">
                        <button type="submit" class="btn btn-primary">
                            Start lyrics import
                        </button>
                    </form>
                {{ end }}
            </div>
        </div>
    </div>
</div>

{{ template "footer" . }}
</body>
</html>
